  api-server:
    image: pierreverbe/vrac-tool-center-rest-service:0.1.3-SNAPSHOT
    ports:
      - "5000:5000"
    networks:
      - vrac-tool-center
    depends_on:
      - mongo
  mongo:
    image: mongo:5.0.1-focal
    ports:
      - "27017:27017"
    networks:
      - vrac-tool-center
    volumes:
      - mongo-data:/data/db
networks:
  vrac-tool-center:
    driver: bridge
volumes:
  mongo-data:
    driver: local
